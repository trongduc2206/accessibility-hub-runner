name: "Axe Accessibility Test"
description: "Fetch rule IDs from API and run Axe CLI"
author: "Your Name"
inputs:
  service_id:
    description: "Service ID for fetching rule IDs"
    required: true
  url:
    description: "Target URL to run accessibility tests on"
    required: true
