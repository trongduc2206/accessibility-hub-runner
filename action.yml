  using: "composite"
  steps:
    - name: Use Node.js 20.x
      uses: actions/setup-node@v1
      with:
        node-version: 20.x

    - name: Install Axe CLI
      shell: bash
      run: npm install @axe-core/cli -g

    - name: Check Axe CLI Version
      shell: bash
      run: axe --version

